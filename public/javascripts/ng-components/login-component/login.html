<div>
	<h3>{{ $ctrl.title }}</h3>

	<div ng-show="$ctrl.error" class="alert alert-danger row">
    	<span>{{ $ctrl.error }}</span>
	</div>

	<form ng-submit="$ctrl.login()">

		<label>Email or Username</label>
		<input type="text" placeholder="Username" ng-model="$ctrl.user.emailOrUsername">
		<br>
		<label>Password</label>
		<input type="password" placeholder="Password" ng-model="$ctrl.user.password">

		<input type="submit" value="Login">
	</form>
</div>
